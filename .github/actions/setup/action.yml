name: Setup
description: Setup Node.js and install dependencies

inputs:
  GH_TOKEN:
    description: 'GH_TOKEN necessary to install dependencies'

runs:
  using: composite
  steps:
    - name: Configure Git
      shell: sh
      run: |
        git config --global --add url."https://${{ inputs.GH_TOKEN }}@github.com/".insteadOf "https://github.com/"
        git config --global --add url."https://${{ inputs.GH_TOKEN }}@github.com/".insteadOf "git://github.com/"

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        cache: yarn
        node-version-file: .nvmrc
        scope: '@lawnstarter'

    - name: Set registry authToken
      shell: sh
      run: |
        npm set //npm.pkg.github.com/:_authToken ${{ inputs.GH_TOKEN }}
        npm config set @lawnstarter:registry https://npm.pkg.github.com/
        echo "//npm.pkg.github.com/:_authToken=${{ inputs.GH_TOKEN }}" >> ./.npmrc;

    - name: Cache dependencies
      id: yarn-cache
      uses: actions/cache@v3
      with:
        path: |
          **/node_modules
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - name: Install dependencies
      if: steps.yarn-cache.outputs.cache-hit != 'true'
      run: yarn install --immutable
      shell: bash
